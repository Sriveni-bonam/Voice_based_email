		<script>
			function SendPostRequestHome(event){
				
				$.ajax({
				url: "{% url 'login' %}",
				method: 'POST',
				data: { 'csrfmiddlewaretoken': '{{ csrf_token }}'},
				success: function (data) {
					
					if(data.result == 'success'){
						
						window.location = "{% url 'options' %}";
					}
					else if(data.result == 'failure'){
						window.location = "{% url 'login' %}";
					}
				}
			});
			}
			</script>
